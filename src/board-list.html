<!DOCTYPE html>
<html>

<head>
    <title>Boards</title>
    <link href="css/board.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

<nav role="navigation" class="navbar navbar-default">
    <div class="">
        <a href="#" class="navbar-brand">TASK-LIST</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="board-container">

    <div class="board" href="/board?id=4">Java</div>

    <div class="board" href="/board?id=5">HTTP</div>

    <div class="board" href="/board?id=6">Hibernate</div>

    <div class="board" href="/board?id=7">SQL</div>

    <div class="board" href="/board?id=8">JPA</div>

    <div class="save-board" id="save-board">
        <form method="post" modelAttribute="board">
            <fieldset>
                <input class="title-board" path="name" placeholder="Add board title" type="text"/>
            </fieldset>
            <button type="submit" class="btn btn-success" id="button-save">Save</button>
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true" onclick="show('add-board', 'save-board')">&times;</span>
            </button>
        </form>
    </div>

    <div class="create-board" id="add-board" onclick="show('save-board', 'add-board')">Create new board</div>

</div>
</body>
</html>
